version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: viewmaxx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: viewmaxx
      POSTGRES_USER: viewmaxx_user
      POSTGRES_PASSWORD: viewmaxx_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - viewmaxx-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: viewmaxx-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - viewmaxx-network

  # Elasticsearch
  elasticsearch:
    image: elasticsearch:8.8.0
    container_name: viewmaxx-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - viewmaxx-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: viewmaxx-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://viewmaxx_user:viewmaxx_password@postgres:5432/viewmaxx
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    volumes:
      - ./uploads:/app/uploads
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - postgres
      - redis
      - elasticsearch
    networks:
      - viewmaxx-network

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: viewmaxx-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:5000/api
      - NEXT_PUBLIC_SOCKET_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - viewmaxx-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: viewmaxx-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - viewmaxx-network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:

networks:
  viewmaxx-network:
    driver: bridge